name: CI Pipeline

on:
  push:
    branches: [master]  # Le projet utilise 'master' comme branche principale
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Cache désactivé temporairement pour debugger
      
      - name: Install dependencies
        # On supprime le pack-lock avant d'installer pour éviter les conflits et lenteurs
        run: |
          rm -f package-lock.json
          npm install --no-audit --no-fund --prefer-offline
      
      - name: Run tests
        run: npm test