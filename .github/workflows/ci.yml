name: CI Pipeline

on:
  push:
    branches: [master]  # Le projet utilise 'master' comme branche principale
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install # Au lieu de npm ci, pour contourner le probl√®me de sync
      
      - name: Run tests
        run: npm test